<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The big name generator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/girlNames.js"></script>
    <script type="text/javascript" src="js/boyNames.js"></script>
    <script type="text/javascript" src="js/lastNames.js"></script>

</head>

<body>
    <div class="wrapper">
        <h1>This is the big Nordic name generator</h1>
        <h3>Select a gender for the random name</h3>
        <div>
            <label class="row">
                <input type="radio" name="gender" id="male" value="male">Male</label>
            <br>
            <label class="row">
                <input type="radio" name="gender" id="female" value="female" checked>Female</label>
            <br>
        </div>
        <button id="btn">Click here</button>
        <div class="textbox">
            <p id="result"></p>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
